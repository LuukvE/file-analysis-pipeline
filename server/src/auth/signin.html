<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #264653;
        animation: spin 1s ease infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div
      id="status-container"
      class="text-center bg-white p-10 rounded-xl shadow-lg transition-all"
    >
      <div class="spinner mx-auto mb-5"></div>
      <h1 class="text-2xl font-bold text-gray-800">Success</h1>
      <p class="text-gray-600 mt-2">Please wait, we're redirecting you to the app.</p>
    </div>

    <script>
      window.onload = function () {
        const status = document.getElementById('status-container');

        try {
          const params = new URLSearchParams(window.location.search);
          const token = params.get('token');

          if (token) {
            const url = `file-analysis-pipeline://success?token=${token}`;
            window.location.href = url;
            status.innerHTML = `<svg xmlns="http://www.w.org/2000/svg" class="h-12 w-12 mx-auto text-[#58BC82]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>
<h1 class="text-2xl font-bold text-gray-800 mt-4">Success!</h1>
<p class="text-gray-600 mt-2">Did the app not open? <a class="text-[#264653] underline" href="file-analysis-pipeline://success?token=${token}">Click here</a>.</p>`;
          } else {
            throw new Error("URL parameter 'token' is missing.");
          }
        } catch (error) {
          status.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-[#E76F51]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
</svg>
<h1 class="text-2xl font-bold text-gray-800 mt-4">Error</h1>
<p class="text-gray-600 mt-2">${error.message}</p>
<p class="text-xs text-gray-400 mt-4">Please try to login again.</p>`;
        }
      };
    </script>
  </body>
</html>
